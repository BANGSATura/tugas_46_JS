<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <p>Klik untuk mengubah warna</p>
  <button type="button" onclick="ubahWarna()" name="button">Press Me!</button>
</body>
<script type="text/javascript">
  function ubahWarna() {
    var Prompt = prompt("Masukkan Warna");
    document.body.style.backgroundColor = Prompt;  
  }
</script>

</html>
